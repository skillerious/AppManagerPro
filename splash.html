<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppManager Pro - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 50%, #1a1a1a 100%);
            color: #cccccc;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #007acc;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 8s infinite;
        }

        @keyframes float-particle {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInScale 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 10px 40px rgba(0, 122, 204, 0.4));
            animation: iconPulse 3s ease-in-out infinite;
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.8px;
            background: linear-gradient(135deg, #ffffff 0%, #b3d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 15px;
            color: #999999;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        /* Static loading text */
        .loading-status {
            font-size: 13px;
            color: #007acc;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-align: center;
        }

        /* Loading section */
        .loading-section {
            width: 100%;
            max-width: 550px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(40, 40, 45, 0.8);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow:
                inset 0 1px 3px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: progressGlow 2s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0066cc 0%, #007acc 30%, #00aaff 60%, #007acc 100%);
            background-size: 300% 100%;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            animation: shimmerProgress 2.5s linear infinite;
            box-shadow:
                0 0 20px rgba(0, 122, 204, 0.6),
                0 0 40px rgba(0, 122, 204, 0.3);
            border-radius: 3px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
            border-radius: 3px;
        }

        @keyframes shimmerProgress {
            0% {
                background-position: 300% 0;
            }
            100% {
                background-position: -300% 0;
            }
        }

        /* Progress percentage */
        .progress-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .progress-percentage {
            font-size: 11px;
            color: #666666;
            font-weight: 600;
            letter-spacing: 1px;
            font-variant-numeric: tabular-nums;
            min-width: 40px;
        }

        .loading-text {
            font-size: 13px;
            color: #007acc;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Developer credit */
        .developer-credit {
            position: absolute;
            bottom: 24px;
            left: 28px;
            font-size: 11px;
            color: #666666;
            animation: fadeIn 1.2s ease-out 0.8s both;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .developer-credit::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #007acc;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .developer-credit strong {
            color: #007acc;
            font-weight: 600;
        }

        .version {
            position: absolute;
            bottom: 24px;
            right: 28px;
            font-size: 11px;
            color: #666666;
            animation: fadeIn 1.2s ease-out 0.8s both;
            font-variant-numeric: tabular-nums;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 10px 40px rgba(0, 122, 204, 0.4));
            }
            50% {
                transform: scale(1.03);
                filter: drop-shadow(0 15px 50px rgba(0, 122, 204, 0.6));
            }
        }

        /* Gradient background animation */
        .bg-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 204, 0.03) 0%, transparent 70%);
            animation: rotateGradient 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>

    <div class="splash-container">
        <div class="logo-section">
            <div class="app-logo">
                <img src="assets/logo.png" alt="AppManager Pro Logo">
            </div>
            <h1 class="app-title">AppManager Pro</h1>
            <p class="app-subtitle">Professional Project Management</p>
            <p class="loading-status" id="loading-status">Initializing application...</p>
        </div>

        <div class="loading-section">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span class="progress-percentage" id="progress-percentage">0%</span>
            </div>
        </div>

        <div class="developer-credit">
            Developed by <strong>Robin Doak</strong>
        </div>

        <div class="version">v1.0.0</div>
    </div>

    <script>
        const loadingMessages = [
            'Initializing application...',
            'Loading workspace configuration...',
            'Setting up project environment...',
            'Scanning recent projects...',
            'Initializing extensions system...',
            'Preparing user interface...',
            'Loading application settings...',
            'Finalizing startup sequence...'
        ];

        let currentMessageIndex = 0;
        let currentProgress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');
        const loadingStatus = document.getElementById('loading-status');

        // Create particle effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update loading status text (static, no animation)
        function updateLoadingText(message) {
            loadingStatus.textContent = message;
        }

        // Smooth progress bar animation
        function updateProgress(targetProgress, callback) {
            const duration = 300;
            const startProgress = currentProgress;
            const diff = targetProgress - startProgress;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function for smooth animation
                const eased = progress < 0.5
                    ? 2 * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                currentProgress = startProgress + (diff * eased);
                progressBar.style.width = currentProgress + '%';
                progressPercentage.textContent = Math.round(currentProgress) + '%';

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else if (callback) {
                    callback();
                }
            }

            requestAnimationFrame(animate);
        }

        // Main loading sequence with random timing and guaranteed 100% completion
        function runLoadingSequence() {
            let messageIndex = 0;

            function showNextMessage() {
                if (messageIndex >= loadingMessages.length) {
                    // All messages shown, ensure 100% completion
                    updateProgress(100);
                    return;
                }

                // Update text first
                updateLoadingText(loadingMessages[messageIndex]);

                // Calculate target progress for this message
                const targetProgress = ((messageIndex + 1) / loadingMessages.length) * 100;

                messageIndex++;

                // Start progress animation, then schedule next message after animation completes
                updateProgress(targetProgress, () => {
                    // Random delay after progress completes before showing next message
                    const randomDelay = 200 + Math.random() * 300;
                    setTimeout(showNextMessage, randomDelay);
                });
            }

            // Start the sequence
            showNextMessage();
        }

        // Initialize
        createParticles();

        // Start loading sequence after brief delay for initial animations
        setTimeout(() => {
            runLoadingSequence();
        }, 400);
    </script>
</body>
</html>
